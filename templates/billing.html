<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Update Billing</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Update Billing</h1>
        <form action="/update_billing" method="post" class="mt-4">
            <div class="form-group">
                <label for="order_number">Order Number</label>
                <input type="text" class="form-control" id="order_number" name="order_number" required>
            </div>
            <div class="form-group">
                <label for="billed">Billed</label>
                <select class="form-control" id="billed" name="billed" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Billing</button>
        </form>
        {% if message %}
            <div class="alert alert-success mt-3">{{ message }}</div>
        {% endif %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
